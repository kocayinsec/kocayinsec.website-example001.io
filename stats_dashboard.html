<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stats Dashboard - Emre KoÃ§ay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0A0E27;
            --accent-cyan: #00D4FF;
            --success-green: #00FF88;
            --white: #FFFFFF;
            --gray-light: #E5E7EB;
            --gray-medium: #9CA3AF;
            --card-bg: rgba(255, 255, 255, 0.02);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .stats-dashboard {
            width: 100%;
            max-width: 1200px;
        }

        .section-title {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--white) 0%, var(--accent-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent-cyan) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .stat-card:hover::before {
            opacity: 0.05;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-cyan);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        .stat-card:nth-child(1) .stat-icon { animation-delay: 0s; }
        .stat-card:nth-child(2) .stat-icon { animation-delay: 0.2s; }
        .stat-card:nth-child(3) .stat-icon { animation-delay: 0.4s; }
        .stat-card:nth-child(4) .stat-icon { animation-delay: 0.6s; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .stat-number {
            font-family: 'Inter', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-cyan);
            margin-bottom: 0.5rem;
            display: block;
            min-height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--gray-light);
            font-weight: 400;
        }

        /* Live indicator */
        .stat-card.live {
            border-color: var(--success-green);
            animation: pulse-glow 2s infinite;
        }

        .stat-card.live .stat-number {
            color: var(--success-green);
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: var(--success-green);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 136, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0);
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 255, 136, 0.4);
            }
        }

        /* Progress bar for PageSpeed */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--success-green));
            border-radius: 4px;
            width: 0%;
            transition: width 2s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .stat-number {
                font-size: 2.5rem;
                min-height: 60px;
            }
            
            .stat-icon {
                font-size: 2.5rem;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .loading:nth-child(1) { animation-delay: 0.1s; }
        .loading:nth-child(2) { animation-delay: 0.2s; }
        .loading:nth-child(3) { animation-delay: 0.3s; }
        .loading:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section class="stats-dashboard">
        <h2 class="section-title">CanlÄ± Ä°statistikler</h2>

            <div class="stat-card loading">

    <script>
        // Animated Counter
        function animateCounter(element, start, end, duration, isDecimal = false) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentValue = progress * (end - start) + start;
                
                if (isDecimal) {
                    element.textContent = currentValue.toFixed(1);
                } else {
                    element.textContent = Math.floor(currentValue);
                }
                
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Intersection Observer for triggering animations
        const observerOptions = {
            threshold: 0.5,
            rootMargin: '0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const statNumber = entry.target;
                    const count = parseFloat(statNumber.getAttribute('data-count'));
                    const isDecimal = statNumber.getAttribute('data-decimal') === 'true';
                    
                    animateCounter(statNumber, 0, count, 2000, isDecimal);
                    
                    // Animate progress bar if exists
                    const progressBar = entry.target.parentElement.querySelector('.progress-bar');
                    if (progressBar) {
                        const progress = progressBar.getAttribute('data-progress');
                        setTimeout(() => {
                            progressBar.style.width = progress + '%';
                        }, 500);
                    }
                    
                    observer.unobserve(statNumber);
                }
            });
        }, observerOptions);

        // Observe all stat numbers
        document.querySelectorAll('.stat-number[data-count]').forEach(stat => {
            observer.observe(stat);
        });

        // Simulate live updates
        function updateLiveStats() {
            const liveCard = document.querySelector('.stat-card.live');
            const messages = [
                'Son 24 Saatte 3 Proje',
                'Åžu An 2 Proje Ãœzerinde Ã‡alÄ±ÅŸÄ±yor',
                'BugÃ¼n 1 Proje TamamlandÄ±'
            ];
            
            let currentIndex = 0;
            setInterval(() => {
                currentIndex = (currentIndex + 1) % messages.length;
                liveCard.querySelector('.stat-label').textContent = messages[currentIndex];
                
                // Add a subtle flash effect
                liveCard.style.borderColor = '#00FF88';
                setTimeout(() => {
                    liveCard.style.borderColor = '';
                }, 300);
            }, 5000);
        }

        // Initialize live updates
        setTimeout(updateLiveStats, 2000);
    </script>
