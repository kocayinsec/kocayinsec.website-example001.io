<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emre Koçay - Web Developer & IT Consultant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0A0E27;
            --accent-cyan: #00D4FF;
            --success-green: #00FF88;
            --white: #FFFFFF;
            --gray-light: #E5E7EB;
            --gray-medium: #9CA3AF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--primary-dark);
            color: var(--white);
            overflow-x: hidden;
        }

        /* Grid Background Pattern */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                linear-gradient(135deg, #0A0E27 0%, #1a1f3a 100%),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
        }

        .hero-content {
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out;
        }

        .hero-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        /* Typing Animation */
        .typing-animation {
            display: inline-block;
            position: relative;
            color: var(--accent-cyan);
        }

        .typing-animation::after {
            content: '|';
            position: absolute;
            right: -10px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--gray-light);
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .btn-primary, .btn-secondary {
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), var(--success-green));
            color: var(--primary-dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-cyan);
        }

        .hero-badges {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 8px 16px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            font-size: 0.875rem;
            color: var(--accent-cyan);
            animation: slideIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .badge:nth-child(1) { animation-delay: 0.2s; }
        .badge:nth-child(2) { animation-delay: 0.4s; }
        .badge:nth-child(3) { animation-delay: 0.6s; }

        /* Floating particles effect */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-cyan);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .hero-cta {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .hero-badges {
                gap: 0.75rem;
            }
            
            .badge {
                font-size: 0.75rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="particles" id="particles"></div>
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="typing-animation" id="typing-text"></span>
            </h1>
            <p class="hero-subtitle">
                15+ yıllık deneyimle, hızlı ve güvenli web çözümleri
            </p>
            <div class="hero-cta">
                <button class="btn-primary">
                    Hemen Başlayalım →
                </button>
                <button class="btn-secondary">
                    Portfolyo İncele
                </button>
            </div>
            <div class="hero-badges">
                <span class="badge">✓ 48 Saat Teslimat</span>
                <span class="badge">✓ %100 Mobil Uyumlu</span>
                <span class="badge">✓ SSL Sertifikalı</span>
            </div>
        </div>
    </section>

    <script>
        // Typing Animation
        const texts = [
            "3 Günde Web Sitenizi Hazırlıyorum",
            "Modern ve Hızlı Web Çözümleri",
            "Güvenli E-Ticaret Sistemleri"
        ];
        
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;
        
        function typeText() {
            const currentText = texts[textIndex];
            const typingElement = document.getElementById('typing-text');
            
            if (!isDeleting && charIndex < currentText.length) {
                typingElement.textContent += currentText.charAt(charIndex);
                charIndex++;
                typingSpeed = 100;
            } else if (isDeleting && charIndex > 0) {
                typingElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 50;
            } else if (charIndex === currentText.length) {
                isDeleting = true;
                typingSpeed = 2000; // Pause at end
            } else if (charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                typingSpeed = 500; // Pause before next text
            }
            
            setTimeout(typeText, typingSpeed);
        }
        
        // Start typing animation
        typeText();
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
