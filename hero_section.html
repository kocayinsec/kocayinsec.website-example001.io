<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Hero Section - Web Developer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0A0E27;
            --accent-cyan: #00D4FF;
            --success-green: #00FF88;
            --white: #FFFFFF;
            --gray-light: #E5E7EB;
            --gray-medium: #9CA3AF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--primary-dark);
            color: var(--white);
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-cyan);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-trail {
            width: 6px;
            height: 6px;
            background: var(--accent-cyan);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.15s ease;
            opacity: 0.7;
        }

        /* Animated Background */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                linear-gradient(135deg, #0A0E27 0%, #1a1f3a 50%, #0A0E27 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3D Geometric Shapes */
        .geometric-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float3D 20s infinite linear;
        }

        .shape.cube {
            width: 60px;
            height: 60px;
            background: var(--accent-cyan);
            transform-style: preserve-3d;
            animation: rotate3D 10s infinite linear;
        }

        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 52px solid var(--success-green);
            animation: triangleFloat 15s infinite ease-in-out;
        }

        .shape.circle {
            width: 40px;
            height: 40px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: pulse3D 3s infinite ease-in-out;
        }

        @keyframes float3D {
            0% { transform: translateY(100vh) rotateX(0deg) rotateY(0deg); }
            100% { transform: translateY(-100vh) rotateX(360deg) rotateY(360deg); }
        }

        @keyframes rotate3D {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes triangleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes pulse3D {
            0%, 100% { transform: scale(1) rotateZ(0deg); }
            50% { transform: scale(1.5) rotateZ(180deg); }
        }

        /* Enhanced Grid Pattern */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0,212,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,212,255,0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: gridMove 20s infinite linear;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        /* Hero Content */
        .hero-content {
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 10;
            position: relative;
        }

        .hero-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            position: relative;
        }

        /* Advanced Typing Animation with Glitch Effect */
        .typing-animation {
            display: inline-block;
            position: relative;
            color: var(--accent-cyan);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        .typing-animation::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--success-green);
            z-index: -1;
            animation: glitch 3s infinite;
        }

        .typing-animation::after {
            content: '|';
            position: absolute;
            right: -20px;
            top: 0;
            color: var(--success-green);
            animation: cursor-blink 1s infinite, cursor-move 0.1s infinite;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px var(--accent-cyan); }
            100% { text-shadow: 0 0 20px var(--accent-cyan), 0 0 30px var(--accent-cyan); }
        }

        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
            100% { transform: translateX(0); }
        }

        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes cursor-move {
            0% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
            100% { transform: translateY(0); }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--gray-light);
            margin-bottom: 2.5rem;
            font-weight: 300;
            animation: subtitleFade 2s ease-out 0.5s both;
        }

        @keyframes subtitleFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Enhanced CTAs */
        .hero-cta {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .btn-primary, .btn-secondary {
            position: relative;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary::before,
        .btn-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
            z-index: -1;
        }

        .btn-primary:hover::before,
        .btn-secondary:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), var(--success-green));
            color: var(--primary-dark);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid var(--accent-cyan);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.2);
        }

        /* Enhanced Badges */
        .hero-badges {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .badge {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 30px;
            font-size: 0.9rem;
            color: var(--accent-cyan);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }

        .badge:hover::before {
            transform: translateX(100%);
        }

        .badge:hover {
            transform: translateY(-3px);
            border-color: var(--accent-cyan);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .badge:nth-child(1) { animation: slideIn 0.8s ease-out 0.2s both; }
        .badge:nth-child(2) { animation: slideIn 0.8s ease-out 0.4s both; }
        .badge:nth-child(3) { animation: slideIn 0.8s ease-out 0.6s both; }

        /* Enhanced Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-cyan);
            animation: particleFloat 25s infinite linear;
        }

        .particle:nth-child(odd) {
            background: var(--success-green);
            box-shadow: 0 0 10px var(--success-green);
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Interactive Elements */
        .interactive-zone {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mouse-follower {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 2;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content {
            animation: fadeInUp 1s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .hero-cta {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
                max-width: 320px;
                justify-content: center;
            }
            
            .hero-badges {
                gap: 1rem;
            }
            
            .badge {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
        }

        /* Click Explosion Effect */
        .explosion {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--accent-cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: explode 0.6s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-trail"></div>
    
    <section class="hero">
        <div class="grid-overlay"></div>
        
        <div class="geometric-shapes" id="shapes"></div>
        
        <div class="particles" id="particles"></div>
        
        <div class="interactive-zone">
            <div class="mouse-follower" id="mouseFollower"></div>
        </div>
        
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="typing-animation" id="typing-text" data-text=""></span>
            </h1>
            <p class="hero-subtitle">

            </p>
            <div class="hero-cta">
                <button class="btn-primary" onclick="createExplosion(event)">
                    Hemen BaÅŸlayalÄ±m âš¡
                </button>
                <button class="btn-secondary" onclick="createExplosion(event)">
                    Portfolyo Ä°ncele ðŸš€
                </button>
            </div>
            <div class="hero-badges">
                <span class="badge">âš¡ 48 Saat Teslimat</span>
                <span class="badge">ðŸ“± %100 Mobil Uyumlu</span>
                <span class="badge">ðŸ”’ SSL SertifikalÄ±</span>
            </div>
        </div>
    </section>

    <script>
        // Enhanced Typing Animation
        const texts = [
            "Web Sitenizi 3 GÃ¼nde HazÄ±rlÄ±yorum",
            "Modern ve EtkileÅŸimli Web Ã‡Ã¶zÃ¼mleri",
            "Dinamik E-Ticaret Sistemleri",
            "Profesyonel Dashboard TasarÄ±mlarÄ±",
            "GÃ¼venli ve HÄ±zlÄ± Web UygulamalarÄ±"
        ];
        
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 80;
        
        function typeText() {
            const currentText = texts[textIndex];
            const typingElement = document.getElementById('typing-text');
            
            if (!isDeleting && charIndex < currentText.length) {
                typingElement.textContent += currentText.charAt(charIndex);
                typingElement.setAttribute('data-text', currentText);
                charIndex++;
                typingSpeed = 80 + Math.random() * 40;
            } else if (isDeleting && charIndex > 0) {
                typingElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 40;
            } else if (charIndex === currentText.length) {
                isDeleting = true;
                typingSpeed = 2500;
            } else if (charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                typingSpeed = 800;
            }
            
            setTimeout(typeText, typingSpeed);
        }
        
        // Enhanced Particle System
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (20 + Math.random() * 15) + 's';
                
                // Random size variation
                const size = 4 + Math.random() * 6;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 3D Geometric Shapes
        function createGeometricShapes() {
            const shapesContainer = document.getElementById('shapes');
            const shapeTypes = ['cube', 'triangle', 'circle'];
            const shapeCount = 15;
            
            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                const shapeType = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
                shape.className = `shape ${shapeType}`;
                shape.style.left = Math.random() * 100 + '%';
                shape.style.animationDelay = Math.random() * 20 + 's';
                shape.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                shapesContainer.appendChild(shape);
            }
        }
        
        // Custom Cursor
        function initCustomCursor() {
            const cursor = document.querySelector('.cursor');
            const cursorTrail = document.querySelector('.cursor-trail');
            
            let mouseX = 0, mouseY = 0;
            let trailX = 0, trailY = 0;
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                cursor.style.left = mouseX - 10 + 'px';
                cursor.style.top = mouseY - 10 + 'px';
            });
            
            // Smooth trail follow
            function updateTrail() {
                trailX += (mouseX - trailX) * 0.1;
                trailY += (mouseY - trailY) * 0.1;
                
                cursorTrail.style.left = trailX - 3 + 'px';
                cursorTrail.style.top = trailY - 3 + 'px';
                
                requestAnimationFrame(updateTrail);
            }
            updateTrail();
        }
        
        // Mouse Follower Effect
        function initMouseFollower() {
            const mouseFollower = document.getElementById('mouseFollower');
            
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX;
                const y = e.clientY;
                
                mouseFollower.style.left = x - 100 + 'px';
                mouseFollower.style.top = y - 100 + 'px';
            });
        }
        
        // Click Explosion Effect
        function createExplosion(event) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            
            const rect = event.target.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';
            
            document.body.appendChild(explosion);
            
            setTimeout(() => {
                explosion.remove();
            }, 600);
            
            // Create multiple small explosions
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const miniExplosion = document.createElement('div');
                    miniExplosion.className = 'explosion';
                    miniExplosion.style.left = (x + (Math.random() - 0.5) * 100) + 'px';
                    miniExplosion.style.top = (y + (Math.random() - 0.5) * 100) + 'px';
                    miniExplosion.style.background = Math.random() > 0.5 ? 'var(--accent-cyan)' : 'var(--success-green)';
                    
                    document.body.appendChild(miniExplosion);
                    
                    setTimeout(() => {
                        miniExplosion.remove();
                    }, 600);
                }, i * 50);
            }
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            typeText();
            createParticles();
            createGeometricShapes();
            initCustomCursor();
            initMouseFollower();
            
            // Add more dynamic particles on scroll
            window.addEventListener('scroll', () => {
                if (Math.random() > 0.7) {
                    createParticles();
                }
            });
        });
        
        // Interactive hover effects
        document.querySelectorAll('.btn-primary, .btn-secondary').forEach(button => {
            button.addEventListener('mouseenter', () => {
                document.querySelector('.cursor').style.transform = 'scale(1.5)';
            });
            
            button.addEventListener('mouseleave', () => {
                document.querySelector('.cursor').style.transform = 'scale(1)';
            });
        });
    </script>
</body>
