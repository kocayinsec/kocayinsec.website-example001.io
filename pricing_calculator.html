<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiyat Hesaplayıcı - Jerboa Studio's</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0A0E27;
            --accent-cyan: #00D4FF;
            --success-green: #00FF88;
            --white: #FFFFFF;
            --gray-light: #E5E7EB;
            --gray-medium: #9CA3AF;
            --purple-accent: #9333EA;
            --pink-accent: #EC4899;
            --yellow-accent: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #0A0E27;
            color: var(--white);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Dynamic Mesh Gradient Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(147, 51, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 136, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 60% 80%, rgba(236, 72, 153, 0.25) 0%, transparent 50%),
                linear-gradient(135deg, #0A0E27 0%, #1a1f3a 100%);
            animation: mesh-float 20s ease-in-out infinite;
            filter: blur(40px);
        }

        @keyframes mesh-float {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.1) rotate(5deg);
            }
            50% {
                transform: scale(1.05) rotate(-3deg);
            }
            75% {
                transform: scale(1.08) rotate(2deg);
            }
        }


        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .float-element {
            position: absolute;
            opacity: 0.6;
            animation: float-drift 25s ease-in-out infinite;
        }

        .element-1 {
            top: 10%;
            left: 5%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--accent-cyan), transparent);
            border-radius: 20% 80% 80% 20%;
            animation-delay: 0s;
        }

        .element-2 {
            top: 70%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--purple-accent), transparent);
            border-radius: 50% 20% 50% 20%;
            animation-delay: -8s;
        }

        .element-3 {
            bottom: 20%;
            left: 15%;
            width: 60px;
            height: 120px;
            background: linear-gradient(90deg, var(--success-green), transparent);
            border-radius: 80% 20% 80% 20%;
            animation-delay: -15s;
        }

        @keyframes float-drift {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.6;
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(90deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(20px) translateX(-15px) rotate(180deg);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-10px) translateX(25px) rotate(270deg);
                opacity: 0.7;
            }
        }

        /* Main Container */
        .pricing-calculator {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            letter-spacing: -0.02em;
        }

        .title-text {
            background: linear-gradient(135deg, var(--white) 0%, var(--accent-cyan) 25%, var(--purple-accent) 50%, var(--pink-accent) 75%, var(--white) 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 8s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glass morphism calculator */
        .calculator-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .calculator-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--purple-accent), var(--pink-accent));
            border-radius: 24px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.6s ease;
        }

        .calculator-container:hover::before {
            opacity: 0.8;
            animation: border-dance 3s linear infinite;
        }

        @keyframes border-dance {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Options styling */
        .option-group {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .option-group label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--gray-light);
            transition: color 0.3s ease;
        }

        .option-group:hover label {
            color: var(--accent-cyan);
        }

        /* Custom Select */
        .custom-select {
            position: relative;
            width: 100%;
        }

        select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--white);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            appearance: none;
            position: relative;
            z-index: 1;
        }

        .custom-select::after {
            content: '▼';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-cyan);
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        select:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.2);
        }

        select:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 
                0 0 0 4px rgba(0, 212, 255, 0.1),
                0 10px 40px rgba(0, 212, 255, 0.3);
        }

        /* Checkbox Group */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .checkbox-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .checkbox-wrapper:hover {
            transform: translateY(-3px) scale(1.02);
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 0;
        }

        .checkbox-group label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .checkbox-group label:hover::before {
            left: 100%;
        }

        .checkbox-group input[type="checkbox"] {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            margin-right: 14px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .checkbox-group input[type="checkbox"]:checked {
            background: linear-gradient(135deg, var(--accent-cyan), var(--success-green));
            border-color: transparent;
            transform: rotate(360deg) scale(1.2);
        }

        .checkbox-group input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-dark);
            font-weight: bold;
            font-size: 14px;
            animation: check-pop 0.3s ease;
        }

        @keyframes check-pop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Result Display */
        .calculator-result {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05), rgba(147, 51, 234, 0.05));
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateZ(20px);
        }

        .calculator-result::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            animation: pulse-rotate 8s linear infinite;
        }

        @keyframes pulse-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .total-price {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .price-label {
            font-size: 1rem;
            color: var(--gray-medium);
            display: block;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .price-display {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan), var(--success-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            position: relative;
            text-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
        }

        .price-display.updating {
            animation: price-update 0.6s ease;
        }

        @keyframes price-update {
            0% { transform: scale(1) rotateX(0); opacity: 1; }
            50% { transform: scale(1.2) rotateX(180deg); opacity: 0.5; }
            100% { transform: scale(1) rotateX(360deg); opacity: 1; }
        }

        /* CTA Button */
        .btn-primary {
            width: 100%;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--purple-accent));
            color: var(--white);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 2rem;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(0, 212, 255, 0.4),
                0 0 80px rgba(147, 51, 234, 0.3);
        }

        /* Feature Tags */
        .feature-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .feature-tag {
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--success-green);
            transition: all 0.3s ease;
            cursor: default;
        }

        .feature-tag:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        /* Special Offer Badge */
        .savings-badge {
            position: absolute;
            top: -15px;
            right: 30px;
            background: linear-gradient(135deg, var(--success-green), var(--yellow-accent));
            color: var(--primary-dark);
            padding: 10px 24px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9rem;
            transform: rotate(-5deg);
            animation: badge-bounce 2s ease-in-out infinite;
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.4);
        }

        @keyframes badge-bounce {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(-5deg) scale(1.1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .pricing-calculator {
                padding: 1rem;
            }
            
            .calculator-container {
                padding: 2rem 1.5rem;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Dynamic Background -->
    <div class="mesh-bg"></div>
    <div class="floating-elements">
        <div class="float-element element-1"></div>
        <div class="float-element element-2"></div>
        <div class="float-element element-3"></div>
    </div>

    <section class="pricing-calculator">
        <h2 class="section-title">
            <span class="title-text">Fiyat Hesaplayıcı</span>
        </h2>
        
        <div class="calculator-container" id="calculator">
            <div class="savings-badge">%25 İNDİRİM</div>
            
            <div class="calculator-options">
                <div class="option-group">
                    <label>Hangi tür bir proje planlıyorsunuz?</label>
                    <div class="custom-select">
                        <select id="site-type">
                            <option value="1500">Tek Sayfa Website - Hızlı çözüm (1,500 TL)</option>
                            <option value="2500" selected>Kurumsal Website - Profesyonel imaj (2,500 TL)</option>
                            <option value="4000">E-Ticaret Sitesi - Satış odaklı (4,000 TL)</option>
                            <option value="6000">Özel Web Uygulaması - Tam özelleştirme (6,000 TL)</option>
                            <option value="0">Enterprise Çözümü - Birlikte konuşalım</option>
                        </select>
                    </div>
                </div>
                
                <div class="option-group">
                    <label>Hangi ek hizmetlere ihtiyacınız var?</label>
                    <div class="checkbox-group">
                        <div class="checkbox-wrapper">
                            <label>
                                <input type="checkbox" value="500" data-feature="seo"> 
                                <span>Google'da öne çıkma (SEO) (+500 TL)</span>
                            </label>
                        </div>
                        <div class="checkbox-wrapper">
                            <label>
                                <input type="checkbox" value="300" data-feature="speed"> 
                                <span>Çok hızlı yükleme (+300 TL)</span>
                            </label>
                        </div>
                        <div class="checkbox-wrapper">
                            <label>
                                <input type="checkbox" value="400" data-feature="lang"> 
                                <span>Farklı dillerde site (+400 TL)</span>
                            </label>
                        </div>
                        <div class="checkbox-wrapper">
                            <label>
                                <input type="checkbox" value="600" data-feature="payment"> 
                                <span>Online ödeme kabul etme (+600 TL)</span>
                            </label>
                        </div>
                        <div class="checkbox-wrapper">
                            <label>
                                <input type="checkbox" value="800" data-feature="analytics"> 
                                <span>Detaylı raporlama sistemi (+800 TL)</span>
                            </label>
                        </div>
                        <div class="checkbox-wrapper">
                            <label>
                                <input type="checkbox" value="200" data-feature="chat"> 
                                <span>Müşteri destek sistemi (+200 TL)</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="calculator-result">
                <div class="total-price">
                    <span class="price-label">Toplam Maliyetiniz</span>
                    <div class="price-display" id="total-price">2,500 TL</div>
                </div>
                
                <div class="feature-tags" id="feature-tags">
                    <span class="feature-tag">✨ SSL Güvenlik Sertifikası</span>
                    <span class="feature-tag">📱 Mobil Uyumlu Tasarım</span>
                    <span class="feature-tag">🚀 1 Yıl Ücretsiz Hosting</span>
                    <span class="feature-tag">⚡ Hızlı Teslimat</span>
                </div>
                
                <button class="btn-primary" id="cta-button">
                    Projeye Başlayalım
                </button>
            </div>
        </div>
    </section>

    <script>
        // 3D Tilt Effect
        const calculator = document.getElementById('calculator');
        let mouseX = 0, mouseY = 0;
        let currentX = 0, currentY = 0;

        document.addEventListener('mousemove', (e) => {
            const rect = calculator.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            mouseX = (e.clientX - centerX) / (rect.width / 2);
            mouseY = (e.clientY - centerY) / (rect.height / 2);
        });

        function animate3D() {
            currentX += (mouseX - currentX) * 0.1;
            currentY += (mouseY - currentY) * 0.1;
            
            const tiltX = currentY * 5;
            const tiltY = currentX * -5;
            
            calculator.style.transform = `
                perspective(1000px)
                rotateX(${tiltX}deg)
                rotateY(${tiltY}deg)
                translateZ(10px)
            `;
            
            requestAnimationFrame(animate3D);
        }
        animate3D();

        // Price Calculator
        const baseFeatures = {
            1500: ['✨ SSL Güvenlik Sertifikası', '📱 Mobil Uyumlu Tasarım', '🌐 6 Ay Hosting', '🛡️ Temel Güvenlik'],
            2500: ['✨ SSL Güvenlik Sertifikası', '📱 Mobil Uyumlu Tasarım', '🚀 1 Yıl Hosting', '⚡ Hızlı Teslimat'],
            4000: ['✨ SSL Güvenlik Sertifikası', '📱 Mobil Uyumlu Tasarım', '🚀 2 Yıl Hosting', '🛒 Ürün Yönetimi', '💳 Ödeme Sistemi'],
            6000: ['✨ Özel Tasarım', '🔧 API Geliştirme', '☁️ Cloud Hosting', '📊 Analitik Paneli', '🔐 Gelişmiş Güvenlik'],
            0: ['🏢 Kurumsal Çözüm', '🤝 Kişisel Destek', '📈 Sınırsız Özellik', '🎯 Garantili Sonuç']
        };

        const featureIcons = {
            seo: '🔍 Google Optimizasyonu',
            speed: '⚡ Hız Optimizasyonu',
            lang: '🌍 Çoklu Dil Desteği',
            payment: '💳 Ödeme Sistemi',
            analytics: '📊 Raporlama Sistemi',
            chat: '💬 Müşteri Desteği'
        };

        function calculatePrice() {
            const siteType = document.getElementById('site-type');
            const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked');
            const basePrice = parseInt(siteType.value) || 0;
            
            let additionalPrice = 0;
            let selectedFeatures = [];
            
            checkboxes.forEach(checkbox => {
                additionalPrice += parseInt(checkbox.value);
                const feature = checkbox.getAttribute('data-feature');
                if (featureIcons[feature]) {
                    selectedFeatures.push(featureIcons[feature]);
                }
            });
            
            const totalPrice = basePrice + additionalPrice;
            
            updatePriceDisplay(totalPrice);
            updateFeatureTags(basePrice, selectedFeatures);
            updateCTAButton(totalPrice);
        }

        function updatePriceDisplay(total) {
            const priceElement = document.getElementById('total-price');
            priceElement.classList.add('updating');
            
            setTimeout(() => {
                if (total === 0) {
                    priceElement.textContent = 'Özel Teklif';
                } else {
                    animateValue(priceElement, parseInt(priceElement.textContent.replace(/[^\d]/g, '')) || 0, total, 500);
                }
                priceElement.classList.remove('updating');
            }, 300);
        }

        function animateValue(element, start, end, duration) {
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current).toLocaleString('tr-TR') + ' TL';
            }, 16);
        }

        function updateFeatureTags(basePrice, selectedFeatures) {
            const tagsContainer = document.getElementById('feature-tags');
            const allFeatures = [...(baseFeatures[basePrice] || baseFeatures[0]), ...selectedFeatures];
            
            tagsContainer.innerHTML = '';
            allFeatures.forEach((feature, index) => {
                setTimeout(() => {
                    const tag = document.createElement('span');
                    tag.className = 'feature-tag';
                    tag.textContent = feature;
                    tag.style.animation = 'fadeInUp 0.5s ease forwards';
                    tag.style.opacity = '0';
                    tagsContainer.appendChild(tag);
                    
                    setTimeout(() => {
                        tag.style.opacity = '1';
                    }, 50);
                }, index * 100);
            });
        }

        function updateCTAButton(total) {
            const button = document.getElementById('cta-button');
            if (total === 0) {
                button.textContent = 'Birlikte Konuşalım';
            } else if (total > 5000) {
                button.textContent = 'Premium Projeye Başlayalım';
            } else {
                button.textContent = 'Projeye Başlayalım';
            }
        }

        // Event Listeners
        document.getElementById('site-type').addEventListener('change', calculatePrice);
        document.querySelectorAll('.checkbox-group input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                calculatePrice();
                
                // Ripple effect
                const label = this.parentElement;
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.background = 'rgba(0, 212, 255, 0.5)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'translate(-50%, -50%) scale(0)';
                ripple.style.animation = 'ripple 0.6s ease-out';
                ripple.style.left = '30px';
                ripple.style.top = '50%';
                
                label.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Initialize
        calculatePrice();

        // Add animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: translate(-50%, -50%) scale(20);
                    opacity: 0;
                }
            }
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
