<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game - Drift Racing Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary-dark: #0A0E27;
            --accent-cyan: #00D4FF;
            --success-green: #00FF88;
            --white: #FFFFFF;
            --gray-light: #E5E7EB;
            --gray-medium: #9CA3AF;
            --purple-deep: #2D1B69;
            --purple-light: #4C2A85;
            --gold: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-y: scroll;
            scrollbar-gutter: stable;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(180deg, #000033 0%, #000066 100%);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Elegant Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.05);
            z-index: 99999;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 212, 255, 0.03) 25%, 
                rgba(147, 51, 234, 0.02) 50%, 
                rgba(0, 255, 136, 0.03) 75%, 
                transparent 100%);
            animation: navGlow 8s ease-in-out infinite;
        }

        @keyframes navGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        .nav-logo {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--success-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .nav-link {
            color: rgba(229, 231, 235, 0.8);
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            color: var(--white);
            background: rgba(0, 212, 255, 0.08);
            border-color: rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.15);
        }

        .nav-link.primary {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(0, 255, 136, 0.1) 100%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--accent-cyan);
            font-weight: 600;
        }

        .nav-link.primary:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.25) 0%, rgba(0, 255, 136, 0.2) 100%);
            border-color: rgba(0, 212, 255, 0.5);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 212, 255, 0.3);
        }

        /* Game Container */
        .game-main {
            padding-top: 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        #drift-game-container {
            flex: 1;
            width: 100%;
            position: relative;
            background: linear-gradient(180deg, #000033 0%, #000066 100%);
        }

        /* Game Controls */
        .game-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .game-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, #00D4FF, #00FF88);
            color: #0A0E27;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 212, 255, 0.4);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent-cyan);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 80px;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.98);
                backdrop-filter: blur(25px);
                flex-direction: column;
                padding: 2rem;
                transform: translateY(-100%);
                opacity: 0;
                transition: all 0.3s ease;
                border-radius: 0;
                border: none;
                border-top: 1px solid rgba(0, 212, 255, 0.05);
                gap: 1rem;
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
            }

            .nav-link {
                padding: 16px 24px;
                font-size: 1.1rem;
                border-radius: 12px;
                text-align: center;
                width: 100%;
            }

            .game-controls {
                flex-direction: column;
                bottom: 10px;
                padding: 0.5rem;
            }

            .game-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"></a>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#demos" class="nav-link">Demos</a>
                <a href="about-simple.html" class="nav-link">About</a>
                <a href="contacts.html" class="nav-link">Contact</a>
                <a href="play-game.html" class="nav-link primary">üèÅ Play Game</a>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">‚ò∞</button>
        </div>
    </nav>

    <!-- Game Container -->
    <main class="game-main">
        <div id="drift-game-container"></div>
    </main>

    <!-- Game Controls -->
    <div class="game-controls">
        <button class="game-btn" onclick="startGame()">üéÆ Start Game</button>
        <button class="game-btn" onclick="resetGame()">üîÑ Reset</button>
        <button class="game-btn" onclick="toggleFullscreen()">üì∫ Fullscreen</button>
    </div>

    <script src="drift-game.js"></script>
    <script>
        let driftGame = null;
        let gameStarted = false;

        function startGame() {
            if (!gameStarted) {
                const container = document.getElementById('drift-game-container');
                if (container) {
                    if (driftGame) {
                        driftGame.destroy();
                    }
                    
                    driftGame = new DriftRacingGame(container);
                    gameStarted = true;
                    
                    const startBtn = document.querySelector('.game-btn');
                    if (startBtn) {
                        startBtn.textContent = '‚è∏Ô∏è Pause';
                        startBtn.onclick = togglePause;
                    }
                }
            }
        }

        function togglePause() {
            if (driftGame && gameStarted) {
                if (driftGame.gameRunning) {
                    driftGame.gameRunning = false;
                    document.querySelector('.game-btn').textContent = '‚ñ∂Ô∏è Resume';
                } else {
                    driftGame.gameRunning = true;
                    document.querySelector('.game-btn').textContent = '‚è∏Ô∏è Pause';
                }
            }
        }

        function resetGame() {
            if (driftGame) {
                driftGame.destroy();
                driftGame = null;
                gameStarted = false;
                
                const startBtn = document.querySelector('.game-btn');
                if (startBtn) {
                    startBtn.textContent = 'üéÆ Start Game';
                    startBtn.onclick = startGame;
                }
                
                const container = document.getElementById('drift-game-container');
                container.innerHTML = '';
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Mobile menu
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        
        if (mobileMenuBtn && navLinks) {
            mobileMenuBtn.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        }

        // Auto-start game on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                startGame();
            }, 500);
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (driftGame) {
                driftGame.destroy();
            }
        });
    </script>
</body>
</html>
